<!DOCTYPE html>
<html>
<head>
  <title>Points Calculator</title>
</head>
<body>
  <h1>Points Calculator</h1>
  <form>
    <label for="points">Total Points to Achieve:</label>
    <input type="number" id="points" name="points" required><br>

    <label for="dailyPoints">Daily Points Deduction (Max 600):</label>
    <input type="number" id="dailyPoints" name="dailyPoints" required><br>

    <label for="mode">Choose Mode:</label>
    <select id="mode" name="mode">
      <option value="mode1">Mode 1 (3 points per round)</option>
      <option value="mode2">Mode 2 (150 points per hour)</option>
    </select><br>

    <button type="button" onclick="calculateTimeToAchievePoints()">Calculate</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
